<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menu Item List Customer</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <span id="logo" class="nav-menu">truYum</span>
        <img src="images/fork-and-spoon-light.jpeg" alt="spoon and fork">
        <nav>
            <a href="menu-item-list-customer.html" class="nav-menu">Menu</a>
            <a href="cart.html" class="nav-menu">Cart</a>
        </nav>
    </header>
    <div class="content">
        <h1>Menu Items</h1>
        <table cellspacing="10px">
            <tr>
                <th class="left-align">Name</th>
                <th class="right-align">Free Delivery</th>
                <th class="right-align">Price</th>
                <th class="cent-align">Category</th>
                <th class="cent-align">Action</th>
            </tr>
            <tr>
                <td class="left-align">Sandwich</td>
                <td class="cent-align">Yes</td>
                <td class="right-align">Rs. 99.00</td>
                <td class="cent-align">Main Course</td>
                <td class="cent-align"><a href="cart.html">Add to Cart</a></td>
            </tr>
            <tr>
                <td class="left-align">Burger</td>
                <td class="cent-align">No</td>
                <td class="right-align">Rs. 129.00</td>
                <td class="cent-align">Main Course</td>
                <td class="cent-align"><a href="cart.html">Add to Cart</a></td>
            </tr>
            <tr>
                <td class="left-align">Pizza</td>
                <td class="cent-align">No</td>
                <td class="right-align">Rs. 149.00</td>
                <td class="cent-align">Main Course</td>
                <td class="cent-align"><a href="cart.html">Add to Cart</a></td>
            </tr>
        </table>
    </div>
    <footer>
        Copyright @ 2019
    </footer>
</body>
</html>
