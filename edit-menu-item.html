<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menu Item List Admin</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <span id="logo" class="nav-menu">truYum</span>
        <img src="images/fork-and-spoon-light.jpeg" alt="spoon and fork">
        <nav>
            <a href="menu-item-list-admin.html" class="nav-menu">Menu</a>
        </nav>
    </header>
    <div class="content">
        <h2>Edit Menu Item</h2>
        <form name="menu-form" action="edit-menu-item-status.html" onsubmit="return validateEditMenuItem()">
            <table>
                <tr>
                    <td colspan="4">
                        <label for="menu-name">Name</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input type="text" name="name" id="menu-name" size="80" value="Sandwich">
                    </td>
                </tr>
                <tr>
                    <td><label for="price">Price (Rs.)</label></td>
                    <td><label for="inStock">Active</label></td>
                    <td><label for="dateOfLaunch">Date of Launch</label></td>
                    <td><label for="category">Category</label></td>
                </tr>
                <tr>
                    <td>
                        <input type="number" name="price" id="menu-price" value="99">
                    </td>
                    <td>
                        <input type="radio" name="inStock" id="yes">Yes
                        <input type="radio" name="inStock" id="no">No
                    </td>
                    <td>
                        <input type="date" name="dateOfLaunch" id="menu-dateOfLaunch" >
                    </td>
                    <td>
                        <select name="category" id="menu-category">
                            <option value="Starters">Starters</option>
                            <option value="Main Course">Main Course</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Drinks">Drinks</option>
                        </select>
                    </td>
                    
                </tr>
                <!-- <tr><input type="checkbox" id="box" name="box" value="Yes">
                    <label for="box">Free Delivery</label>
                </tr> -->
                <tr>
                    <td colspan="4">
                        <input type="checkbox" name="cbox" id="cbox" value="">
                        <label for="box"> Free Delivery</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" id="save" value="Save">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <footer>
        Copyright @ 2019
    </footer>
</body>

</html>
